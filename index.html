<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #F9F9F9;
        }

        #frame-container {
            width: min(100%, 600px);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #embeddedLink {
            width: 100%;
            height: 100%;
            border: none;
        }

        .error {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="frame-container">
            <iframe id="embeddedLink"></iframe>
        </div>
    </div>

    <script>
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            const container = document.getElementById('container');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link using ?link= parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                document.getElementById('embeddedLink').src = url.toString();
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        init();
    </script>
</body>
</html>
