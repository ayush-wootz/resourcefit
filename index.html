<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #container {
            width: 100%;
            position: relative;
        }

        #scaleContainer {
            width: 100%;
            position: relative;
            transform-origin: 0 0;
        }

        #embeddedLink {
            width: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="scaleContainer">
            <iframe id="embeddedLink" scrolling="yes"></iframe>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const scaleContainer = document.getElementById('scaleContainer');
        const iframe = document.getElementById('embeddedLink');
        
        function setupIframe() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                iframe.src = url.toString();
                
                // Set initial height
                iframe.style.height = '100vh';
                
                // Adjust iframe height after content loads
                iframe.onload = function() {
                    try {
                        const iframeWidth = iframe.contentWindow.document.documentElement.scrollWidth;
                        const containerWidth = container.offsetWidth;
                        
                        if (iframeWidth > containerWidth) {
                            const scale = containerWidth / iframeWidth;
                            scaleContainer.style.transform = `scale(${scale})`;
                            scaleContainer.style.width = `${100 / scale}%`;
                        }
                        
                        // Adjust height based on content
                        const contentHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                        iframe.style.height = `${contentHeight}px`;
                    } catch (e) {
                        // Handle cross-origin restrictions
                        iframe.style.height = '100vh';
                    }
                };
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        setupIframe();
    </script>
</body>
</html>
