<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #embeddedLink {
            position: absolute;
            top: 0;
            left: 0;
            width: 1600px;
            height: 100%;
            border: none;
            transform-origin: 0 0;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embeddedLink"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const iframe = document.getElementById('embeddedLink');

        function adjustIframeScale() {
            const containerWidth = container.offsetWidth;
            const scale = containerWidth / 1600;
            iframe.style.transform = `scale(${scale})`;
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                iframe.src = url.toString();
                
                // Initial scale adjustment
                adjustIframeScale();
                
                // Adjust scale on window resize
                window.addEventListener('resize', adjustIframeScale);
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
