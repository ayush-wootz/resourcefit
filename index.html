<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Content Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        #container {
            width: 100vw;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #webContainer {
            width: 100%;
            height: 100vh;
            position: relative;
            display: none;
        }

        #embeddedLink {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #imageContainer {
            width: 100%;
            display: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #directImage {
            max-width: 100vw;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #pdfViewer {
            width: 100%;
            height: 100vh;
            display: none;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="webContainer">
            <iframe id="embeddedLink" scrolling="yes" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
        <div id="imageContainer">
            <img id="directImage" alt="Embedded content">
        </div>
        <iframe id="pdfViewer"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const webContainer = document.getElementById('webContainer');
        const iframe = document.getElementById('embeddedLink');
        const imageContainer = document.getElementById('imageContainer');
        const directImage = document.getElementById('directImage');
        const pdfViewer = document.getElementById('pdfViewer');

        function detectContentType(url) {
            const extension = url.split('.').pop().toLowerCase();
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const documentExtensions = ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'];
            
            if (imageExtensions.includes(extension)) return 'image';
            if (documentExtensions.includes(extension)) return 'document';
            return 'webpage';
        }

        function hideAllElements() {
            webContainer.style.display = 'none';
            imageContainer.style.display = 'none';
            pdfViewer.style.display = 'none';
        }

        function handleImage(url) {
            hideAllElements();
            imageContainer.style.display = 'block';
            directImage.src = url;
            
            directImage.onload = function() {
                const imgWidth = directImage.naturalWidth;
                const containerWidth = container.offsetWidth;
                
                if (imgWidth < containerWidth) {
                    directImage.style.width = 'auto';
                    directImage.style.maxWidth = '100%';
                }
            };
            
            directImage.onerror = function() {
                handleFallback(url);
            };
        }

        function handleDocument(url) {
            hideAllElements();
            pdfViewer.style.display = 'block';
            pdfViewer.src = url;
            
            pdfViewer.onerror = function() {
                handleFallback(url);
            };
        }

        function handleWebpage(url) {
            hideAllElements();
            webContainer.style.display = 'block';
            iframe.src = url;
        }

        function handleFallback(url) {
            hideAllElements();
            webContainer.style.display = 'block';
            iframe.src = url;
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                const contentType = detectContentType(url.toString());
                
                switch(contentType) {
                    case 'image':
                        handleImage(url.toString());
                        break;
                    case 'document':
                        handleDocument(url.toString());
                        break;
                    default:
                        handleWebpage(url.toString());
                }
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
