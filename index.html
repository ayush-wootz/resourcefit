<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #embeddedLink {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            -ms-zoom: 1;
            -moz-transform: scale(1);
            -moz-transform-origin: 0 0;
            -o-transform: scale(1);
            -o-transform-origin: 0 0;
            -webkit-transform: scale(1);
            -webkit-transform-origin: 0 0;
        }

        .error {
            padding: 16px;
            margin: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: system-ui, sans-serif;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embeddedLink" scrolling="no"></iframe>
    </div>

    <script>
        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');
            const container = document.getElementById('container');
            const iframe = document.getElementById('embeddedLink');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link using ?link= parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                
                // Create a srcDoc with viewport meta to force content fitting
                const srcDoc = `
                    <!DOCTYPE html>
                    <html>
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
                            <style>
                                body {
                                    margin: 0;
                                    padding: 0;
                                    width: 100vw;
                                    height: 100vh;
                                    overflow-x: hidden;
                                }
                                iframe {
                                    width: 100%;
                                    height: 100%;
                                    border: none;
                                }
                            </style>
                        </head>
                        <body>
                            <iframe src="${url.toString()}" width="100%" height="100%" frameborder="0"></iframe>
                        </body>
                    </html>
                `;
                
                iframe.srcdoc = srcDoc;
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
