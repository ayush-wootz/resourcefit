<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #container {
            width: 100%;
            position: relative;
        }

        #embeddedLink {
            position: absolute;
            top: 0;
            left: 0;
            width: 1400px;
            border: none;
            transform-origin: 0 0;
        }

        #directImage {
            max-width: 100%;
            height: auto;
            display: none;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embeddedLink" scrolling="yes"></iframe>
        <img id="directImage" alt="Embedded content">
    </div>

    <script>
        const container = document.getElementById('container');
        const iframe = document.getElementById('embeddedLink');
        const directImage = document.getElementById('directImage');

        function isImageUrl(url) {
            return url.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i);
        }

        function adjustIframe() {
            const containerWidth = container.offsetWidth;
            const scale = containerWidth / 1400;
            iframe.style.transform = `scale(${scale})`;
            const heightAdjustment = Math.max(window.innerHeight / scale, window.innerHeight);
            iframe.style.height = heightAdjustment + 'px';
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                
                if (isImageUrl(url.toString())) {
                    // Handle direct image links
                    iframe.style.display = 'none';
                    directImage.style.display = 'block';
                    directImage.src = url.toString();
                    
                    directImage.onerror = function() {
                        // Fallback to iframe if direct image loading fails
                        directImage.style.display = 'none';
                        iframe.style.display = 'block';
                        iframe.src = url.toString();
                        adjustIframe();
                    };
                } else {
                    // Handle non-image URLs
                    directImage.style.display = 'none';
                    iframe.style.display = 'block';
                    iframe.src = url.toString();
                    adjustIframe();
                }
                
                window.addEventListener('resize', adjustIframe);
                iframe.onload = adjustIframe;
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
