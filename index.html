<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #container {
            width: 100%;
            position: relative;
        }

        #embeddedLink {
            position: absolute;
            top: 0;
            left: 0;
            width: 1400px;
            border: none;
            transform-origin: 0 0;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embeddedLink" scrolling="yes"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const iframe = document.getElementById('embeddedLink');

        function adjustIframe() {
            const containerWidth = container.offsetWidth;
            const scale = containerWidth / 1400;
            iframe.style.transform = `scale(${scale})`;
            
            // Adjust height based on scale to maintain proportions
            const heightAdjustment = Math.max(window.innerHeight / scale, window.innerHeight);
            iframe.style.height = heightAdjustment + 'px';
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                iframe.src = url.toString();
                
                // Initial adjustment
                adjustIframe();
                
                // Adjust on window resize
                window.addEventListener('resize', adjustIframe);
                
                // Adjust when iframe content loads
                iframe.onload = adjustIframe;
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
