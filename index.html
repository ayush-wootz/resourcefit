<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        #container {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #imageWrapper {
            width: 100%;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        #directImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 2000px;
            height: auto;
            transform-origin: 0 0;
        }

        #webContainer {
            width: 100%;
            margin: 0;
            padding: 0;
            display: none;
            overflow: hidden;
        }

        #embeddedLink {
            width: 1200px;
            border: none;
            min-height: 100vh;
            transform-origin: 0 0;
        }

        #pdfViewer {
            width: 100%;
            height: 100vh;
            display: none;
            border: none;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="webContainer">
            <iframe id="embeddedLink" scrolling="yes" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
        <div id="imageWrapper">
            <img id="directImage" alt="Embedded content">
        </div>
        <iframe id="pdfViewer"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const webContainer = document.getElementById('webContainer');
        const iframe = document.getElementById('embeddedLink');
        const imageWrapper = document.getElementById('imageWrapper');
        const directImage = document.getElementById('directImage');
        const pdfViewer = document.getElementById('pdfViewer');

        function detectContentType(url) {
            const extension = url.split('.').pop().toLowerCase();
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const documentExtensions = ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'];
            
            if (imageExtensions.includes(extension)) return 'image';
            if (documentExtensions.includes(extension)) return 'document';
            return 'webpage';
        }

        function hideAllElements() {
            webContainer.style.display = 'none';
            imageWrapper.style.display = 'none';
            pdfViewer.style.display = 'none';
        }

        function scaleImage() {
            const containerWidth = container.offsetWidth;
            const scale = containerWidth / 2000;
            directImage.style.transform = `scale(${scale})`;
            imageWrapper.style.height = `${directImage.offsetHeight * scale}px`;
        }

        function handleImage(url) {
            hideAllElements();
            imageWrapper.style.display = 'block';
            directImage.src = url;
            
            directImage.onload = function() {
                scaleImage();
                window.addEventListener('resize', scaleImage);
            };
            
            directImage.onerror = function() {
                handleFallback(url);
            };
        }

        function handleDocument(url) {
            hideAllElements();
            pdfViewer.style.display = 'block';
            pdfViewer.src = url;
            
            pdfViewer.onerror = function() {
                handleFallback(url);
            };
        }

        function handleWebpage(url) {
            hideAllElements();
            webContainer.style.display = 'block';
            iframe.src = url;
            scaleWebContent();
            window.addEventListener('resize', scaleWebContent);
        }

        function scaleWebContent() {
            const containerWidth = webContainer.offsetWidth;
            const scale = containerWidth / 1200;
            iframe.style.transform = `scale(${scale})`;
        }

        function handleFallback(url) {
            hideAllElements();
            webContainer.style.display = 'block';
            iframe.src = url;
            scaleWebContent();
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                const contentType = detectContentType(url.toString());
                
                switch(contentType) {
                    case 'image':
                        handleImage(url.toString());
                        break;
                    case 'document':
                        handleDocument(url.toString());
                        break;
                    default:
                        handleWebpage(url.toString());
                }
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
