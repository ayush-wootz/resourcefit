<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Content Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #container {
            width: 100%;
            position: relative;
        }

        #embeddedLink {
            position: absolute;
            top: 0;
            left: 0;
            width: 1400px;
            border: none;
            transform-origin: 0 0;
        }

        #directImage {
            max-width: 100%;
            height: auto;
            display: none;
        }

        #pdfViewer {
            width: 100%;
            height: 100vh;
            display: none;
        }

        .error {
            padding: 16px;
            text-align: center;
            font-family: system-ui, sans-serif;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embeddedLink" scrolling="yes"></iframe>
        <img id="directImage" alt="Embedded content">
        <iframe id="pdfViewer"></iframe>
    </div>

    <script>
        const container = document.getElementById('container');
        const iframe = document.getElementById('embeddedLink');
        const directImage = document.getElementById('directImage');
        const pdfViewer = document.getElementById('pdfViewer');

        function detectContentType(url) {
            const extension = url.split('.').pop().toLowerCase();
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const documentExtensions = ['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx'];
            
            if (imageExtensions.includes(extension)) return 'image';
            if (documentExtensions.includes(extension)) return 'document';
            return 'webpage';
        }

        function adjustIframe() {
            const containerWidth = container.offsetWidth;
            const scale = containerWidth / 1400;
            iframe.style.transform = `scale(${scale})`;
            const heightAdjustment = Math.max(window.innerHeight / scale, window.innerHeight);
            iframe.style.height = heightAdjustment + 'px';
        }

        function hideAllElements() {
            iframe.style.display = 'none';
            directImage.style.display = 'none';
            pdfViewer.style.display = 'none';
        }

        function handleImage(url) {
            hideAllElements();
            directImage.style.display = 'block';
            directImage.src = url;
            
            directImage.onerror = function() {
                handleFallback(url);
            };
        }

        function handleDocument(url) {
            hideAllElements();
            pdfViewer.style.display = 'block';
            pdfViewer.src = url;
            
            pdfViewer.onerror = function() {
                handleFallback(url);
            };
        }

        function handleWebpage(url) {
            hideAllElements();
            iframe.style.display = 'block';
            iframe.src = url;
            adjustIframe();
        }

        function handleFallback(url) {
            hideAllElements();
            iframe.style.display = 'block';
            iframe.src = url;
            adjustIframe();
        }

        function initializeEmbed() {
            const urlParams = new URLSearchParams(window.location.search);
            const link = urlParams.get('link');

            if (!link) {
                container.innerHTML = '<div class="error">Please provide a link parameter</div>';
                return;
            }

            try {
                const url = new URL(link);
                const contentType = detectContentType(url.toString());
                
                switch(contentType) {
                    case 'image':
                        handleImage(url.toString());
                        break;
                    case 'document':
                        handleDocument(url.toString());
                        break;
                    default:
                        handleWebpage(url.toString());
                }

                window.addEventListener('resize', adjustIframe);
                iframe.onload = adjustIframe;
                
            } catch (e) {
                container.innerHTML = '<div class="error">Invalid URL provided</div>';
            }
        }

        initializeEmbed();
    </script>
</body>
</html>
